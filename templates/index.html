<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Mi Aplicación con Bootstrap desde CDN</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body class="px-3 py-2">
    <!-- Barra de navegación Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Autómatas II</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" id="automatas-link">Autómatas II</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="semantico-link"
              >Analizador Semántico</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="sintactico-link"
              >Analizador Sintáctico</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contenedores para mostrar contenido dinámico -->
    <div id="automatas-content">
      <h1>{{ title }}</h1>
      <form class="form-inline" method="post">
        <label for="entrada" class="mr-2">Ingresa la cadena:</label>
        <div class="input-group w-25 gap-5">
          <input
            type="text"
            id="entrada"
            name="entrada"
            class="form-control mr-2"
          />
          <div class="input-group-append">
            <button type="submit" class="btn btn-primary">Analizar</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Display processed string -->
    {% if cadenaProcesada %}
    <h2 style="color: red"><i>Cadena procesada: {{ cadenaProcesada }}</i></h2>
    {% endif %}

    <div id="semantico-content" class="contenido">Analizador Semántico</div>
    <div id="sintactico-content" class="contenido">
      <h1>Analizador Sintáctico</h1>
      <form>
        <label for="textarea1">Example textarea</label>
        <div class="render form-group mb-2 w-25">
          <textarea
            class="render__textarea form-control"
            id="entradaText"
            rows="3"
          ></textarea>
          <div
            id="render"
            for="textarea1"
            class="form-control render__field"
          ></div>
        </div>
      </form>
      <!-- <button id="textareaSintactico" type="submit" class="btn btn-primary">
        Submit
      </button> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script type="module" src="/static/main.js"></script>
  </body>
</html>
