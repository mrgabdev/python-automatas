<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Mi Aplicaci칩n con Bootstrap desde CDN</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body class="px-3 py-2">
    <!-- Barra de navegaci칩n Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" id="home-link">Automatas II</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                id="semantico-link"
                href="#"
                >Analizador Semantico</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                id="sintactico-link"
                href="#"
                >Analizador Sintactico</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                id="lexico-link"
                href="#"
                >Analizador Lexico</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenedores para mostrar contenido din치mico -->
    <div id="semantico-content">
      <h1>{{ title }}</h1>
      <form class="form-inline" method="post">
        <label for="entrada" class="mr-2">Ingresa la cadena:</label>
        <div class="input-group w-25 gap-5">
          <input
            type="text"
            id="entrada"
            name="entrada"
            class="form-control mr-2"
          />
          <div class="input-group-append">
            <button type="submit" class="btn btn-primary">Analizar</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Display processed string -->
    {% if stars %}
    <h2>Cadena: {{ entrada }}, Resultado: {{ stars }}</h2>
    {% endif %}

    <div id="lexico-content" class="contenido">Analizador Lexico</div>
    <div id="sintactico-content" class="contenido">
      <h1>Analizador Sint치ctico</h1>
      <form>
        <label for="textarea1">Example textarea</label>
        <div class="render form-group mb-2 w-25">
          <textarea
            class="render__textarea form-control"
            id="entradaText"
            rows="3"
          ></textarea>
          <div
            id="render"
            for="textarea1"
            class="form-control render__field"
          ></div>
        </div>
      </form>
      <!-- <button id="textareaSintactico" type="submit" class="btn btn-primary">
        Submit
      </button> -->
    </div>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/static/main.js"></script>
  </body>
</html>
